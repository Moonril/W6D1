<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>

    <main>
<div class="container">
    <div class="row">
        <div class="bg-primary text-light p-3 border border-dark col-md-4">blue</div>
        <div class="bg-primary text-light p-3 border border-dark col-md-4">blue</div>
        <div class="bg-primary text-light p-3 border border-dark col-md-4">blue</div>
    </div>
    <div class="row">
        <div class="bg-warning text-dark p-3 border border-dark col-md-4">yellow</div>
        <div class="bg-warning text-dark p-3 border border-dark col-md-4">yellow</div>
        <div class="bg-warning text-dark p-3 border border-dark col-md-4">yellow</div>
    </div>
    <div class="row">
        <div class="col-xl-3 bg-danger text-light p-3 border border-dark">red</div>
        <div class="col-xl-6 bg-danger text-light p-3 border border-dark">red</div>
        <div class="col-xl-3 bg-danger text-light p-3 border border-dark">red</div>
    </div>
    <div class="row">
        <div class="col-xl-8 border border-dark bg-info text-light">
            <div class="row">
                <div class="col-md-6 bg-secondary-emphasis text-light">boh</div>
            </div>
        </div>
        <div class="col-xl-4 border border-dark bg-info text-light">boh</div>
    </div>
    <div class="row">
        <div class="col-xl-6 bg-dark text-bg-light p-3"></div>
    </div>
</div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
